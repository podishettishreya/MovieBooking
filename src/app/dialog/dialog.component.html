<h1 mat-dialog-title>BOOKING FORM</h1>
<div mat-dialog-content>
    <form [formGroup]="bookingForm">
        <mat-form-field appearance="outline">
            <mat-label>Name</mat-label>
            <input formControlName="bookingName" matInput placeholder="Enter your name">
        </mat-form-field>
    
        <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input formControlName="bookingEmail" matInput placeholder="Enter your email">
        </mat-form-field>
    
        <mat-form-field appearance="outline">
            <mat-label>Choose a date</mat-label>
            <input formControlName="date" matInput [matDatepicker]="picker">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
    
        <mat-form-field appearance="outline">
            <mat-label>Show Time</mat-label>
            <mat-select formControlName="time" placeholder="Select Show Time">
                <mat-option value="9:00 AM">9:00 AM</mat-option>
                <mat-option value="1:30 PM">1:30 PM</mat-option>
                <mat-option value="4:15 PM">4:15 PM</mat-option>
                <mat-option value="7:45 PM">7:45 PM</mat-option>
                <mat-option value="10:10 PM">10:10 PM</mat-option>
            </mat-select>
        </mat-form-field>
    
        <mat-form-field appearance="outline">
            <mat-label>Number of Tickets</mat-label>
            <input formControlName="showTime" matInput type="number" placeholder="Select Number of tickets">
        </mat-form-field>

        <p>available Tickets:- {{at}}</p>

    </form>
    </div>

    <div>
    <div mat-dialog-action [align]="'end'">
        <button mat-raised-button color="warn" mat-dialog-close>CANCEL</button>
        <button style="margin-left:8px;" mat-raised-button color="primary" (click)="addFilm()" mat-dialog-close>{{actionBtn}}</button>
    </div>
</div>
